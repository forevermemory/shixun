 <div id="version">

                    <form action="/config/video" method="post">
                        <div class="well video">
                            <div class="input white" style="height: 30px;">
                                <span>调音增益:</span>
                                <input type="text" name="sound_gain" id="" value="0"  style="width: 25%"> 
                                <input type="submit" onClick="removeDisabled()" class="btn" value="修改"> db(0~16)
                            </div>

                            <div class="input white" style="height: 30px;">
                                <span>麦克增益:</span>
                                <input type="text" name="mac_gain" id="" value="0"  style="width: 25%"> 
                                <input type="submit" onClick="removeDisabled()" class="btn" value="修改"> db(0~16)
                            </div> 

                            <div class="input white" style="height: 30px;">
                                <span>音量控制:</span>
                                <input type="text" name="volume" id="" value="0"  style="width: 25%"> 
                                <input type="submit" onClick="removeDisabled()" class="btn" value="修改"> db(0~32)
                            </div> 

                            <div class="input" style="height: 30px;">
                                <span>AAC类别:</span>
                                <input type="radio" name="aac_type" id="" value="0"> <label class="white">AAC-LC</label>
                                <input type="radio" name="aac_type" id="" value="1"> <label class="white">HE-AAC</label>
                            </div> 

                            <div class="input acc" style="height: 30px;">
                                <span style="font-size: 14px;">AAC-LC采样率:</span>
                                   <select id="" name="aac_bit_rate" style="width: 8%">
                                        <option value="0">16K</option>
                                        <option value="1">32K</option>
                                    </select>

                                <span>AAC-LC码率:</span>
                                   <select id="" name="aac_bit_rate" style="width: 8%">
                                        <option value="0">16K</option>
                                        <option value="1">32K</option>
                                    </select>

                                <span>AAC-LC封装:</span>
                                   <select id="" name="aac_bit_rate" style="width: 8%">
                                        <option value="0">ADTS</option>
                                        <option value="1">32K</option>
                                    </select>
                            </div> 

                            <input type="submit" onClick="removeDisabled()" class="btn ml35" value="修改">
           

                        </div>
